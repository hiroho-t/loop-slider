<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1枚のスライドショー</title>
    <meta
      name="description"
      content="ループアニメーションの埋め込みコードを作成するツール。画像URLから簡単にカルーセルスライダーを生成できます。"
    />

    <!-- OGP Settings -->
    <meta property="og:title" content="ループスライダー" />
    <meta
      property="og:description"
      content="ループアニメーションの埋め込みコードを作成するツール。画像URLから簡単にカルーセルスライダーを生成できます。"
    />
    <meta property="og:url" content="https://hiroho-t.github.io/loop-slider/circle" />
    <meta property="og:site_name" content="ループスライダー" />
    <meta property="og:locale" content="ja_JP" />
    <meta name="twitter:image" content="https://hiroho-t.github.io/loop-slider/public/ogp.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="ループスライダー" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Settings -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="ループスライダー" />
    <meta
      name="twitter:description"
      content="ループアニメーションの埋め込みコードを作成するツール。画像URLから簡単にカルーセルスライダーを生成できます。"
    />
    <meta name="twitter:image" content="https://hiroho-t.github.io/loop-slider/ogp.png" />

    <!-- Icons -->
    <link rel="icon" href="public/favicon.png" />
    <link rel="apple-touch-icon" href="public/favicon.png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="single-slide-show.css" />
  </head>

  <body>
    <div class="container">
      <!-- Header -->
      <header class="header">
        <div class="header-nav">
          <h1 class="header-title">
            <a href="https://hiroho-t.github.io/loop-slider/circle" class="header-link"
              >1枚のスライドショー</a
            >
          </h1>
          <button
            id="menuToggle"
            class="menu-button"
            aria-haspopup="true"
            aria-expanded="false"
            aria-controls="drawer"
          >
            アニメーション一覧
          </button>
        </div>
        <div class="header-content">
          <p class="header-tagline">ループアニメーションの「埋め込みコード」を作成</p>
        </div>
      </header>

      <!-- Main Content -->
      <main class="main">
        <div class="main-content">
          <div class="form-section">
            <!-- Image URL Input Area -->
            <div class="image-url-area">
              <div class="url-input-section">
                <form class="url-form-container">
                  <div class="text-field">
                    <div class="input-container">
                      <input
                        aria-invalid="false"
                        id="imageUrlInput"
                        placeholder="https://example.com/image.jpg"
                        type="text"
                        aria-label="画像URL入力欄"
                        class="input"
                      />
                    </div>
                  </div>
                  <button class="button" type="button" id="addImageBtn" aria-label="画像を追加">
                    画像を追加
                  </button>
                </form>
                <div class="url-info">
                  <p>2~6枚まで追加可能です</p>
                </div>
              </div>
              <div id="imageList" class="image-list"></div>
              <div id="errorMessage" class="error-message"></div>
            </div>

            <!-- Settings -->
            <div class="settings" id="settingsPanel">
              <div class="setting-group">
                <h2 class="setting-title">再生間隔（ms）</h2>
                <div class="width-input-container">
                  <div class="text-field width-input-field" aria-label="再生間隔">
                    <div class="input-container">
                      <input
                        aria-invalid="false"
                        id="intervalInput"
                        type="number"
                        min="500"
                        max="10000"
                        step="100"
                        class="input width-input"
                        value="2000"
                      />
                      <div class="input-adornment">
                        <p class="input-adornment-text">ms</p>
                      </div>
                    </div>
                  </div>
                </div>
                <p class="slider-value">
                  1つのアイテムが表示され続ける時間をミリ秒（ms）単位で設定できます。
                </p>
              </div>
              <div class="setting-group">
                <h2 class="setting-title">送り時間（ms）</h2>
                <div class="width-input-container">
                  <div class="text-field width-input-field" aria-label="送り時間">
                    <div class="input-container">
                      <input
                        aria-invalid="false"
                        id="transitionInput"
                        type="number"
                        min="100"
                        max="2000"
                        step="50"
                        class="input width-input"
                        value="600"
                      />
                      <div class="input-adornment">
                        <p class="input-adornment-text">ms</p>
                      </div>
                    </div>
                  </div>
                </div>
                <p class="slider-value">
                  アイテムが切り替わる速度をミリ秒（ms）単位で設定できます。
                </p>
              </div>
            </div>
          </div>
        </div>
        <!-- Preview Container -->
        <div class="carousel-container" id="carouselContainer" style="display: none">
          <div class="carousel-wrapper">
            <div class="rotation-preview" id="rotationPreview">
              <img id="rotationImage" alt="プレビュー画像" />
            </div>
          </div>
        </div>

        <!-- Embed Section -->
        <div class="embed-section" id="embedSection" style="display: none">
          <div class="embed-container">
            <div class="embed-title">📋 iframe埋め込みコード</div>
            <div class="embed-code" id="embedCode"></div>
            <button class="copy-btn" id="copyBtn" onclick="copyEmbedCode()">コードをコピー</button>
          </div>
        </div>
      </main>

      <!-- Right Drawer -->
      <div id="drawerOverlay" class="drawer-overlay" hidden></div>
      <nav id="drawer" class="drawer" aria-hidden="true">
        <div class="drawer-header">
          <span class="drawer-title">アニメーション一覧</span>
          <button id="drawerClose" class="drawer-close" aria-label="閉じる">×</button>
        </div>
        <ul class="drawer-list">
          <li class="drawer-item"><a href="index.html">ループスライダー</a></li>
          <li class="drawer-item"><a href="circle.html">回転アニメーション</a></li>
          <li class="drawer-item"><a href="single-slide-show.html">1枚のスライドショー</a></li>
        </ul>
      </nav>

      <!-- Footer -->
      <footer class="footer">
        <div class="footer-links">
          <a
            class="footer-link"
            href="https://startwith.studio.site/"
            target="_blank"
            rel="noopener noreferrer"
            >運営会社</a
          >
        </div>
        <p class="footer-copyright">© StartWith Inc.</p>
      </footer>
    </div>

    <!-- Scripts -->
    <script src="single-slide-show.js"></script>
  </body>
</html>
